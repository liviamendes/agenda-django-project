{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}Agenda</title>
    {% include 'parciais/_head.html'%}
</head>

<body>

{% include 'parciais/_nav.html' %}

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            {% if 'accounts' not in request.path %}
            <br><br>
            <form method="get" action="{% url 'search' %}">
                <div class="form-group row">
                    <div class="col-10">
                        <input class="form-control"
                               type="search" value="{{ request.GET.search }}"
                               id="search-input"
                               placeholder="Type your search"
                               name="search">
                    </div>
                    <button class="btn btn btn-default bg-dark text-light">Search</button>
                    {% include 'parciais/_messages.html'%}
                </div>
            </form>
            {% endif %}

            {% block content %} {% endblock %}

        </div>
    </div>
</div>

{% include 'parciais/_footer.html'%}

</body>

</html>
