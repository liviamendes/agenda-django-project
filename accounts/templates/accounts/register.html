{% extends 'base.html' %}

{% block title %}Register | {% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Register</h1>

<form method="POST" action="{% url 'register' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" value="{{ request.POST.name }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ request.POST.last_name }}" class="form-control">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control">
  </div>
  <div class="form-group">
    <label>User</label>
    <input type="text" name="username" value="{{ request.POST.username }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>
    <div class="form-group">
    <label>Repeat password</label>
    <input type="password" name="password2" class="form-control">
  </div>
  <button type="submit" class="bg-dark btn btn-primary">Submit</button>
</form>

{% endblock %}
